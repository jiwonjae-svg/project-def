<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="screen-orientation" content="portrait">
  <title>Deck Defense Roguelike</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    canvas {
      display: block;
    }
    
    /* Landscape warning overlay */
    #landscape-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #landscape-warning .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: rotate-phone 1.5s ease-in-out infinite;
    }
    
    #landscape-warning .message {
      font-size: 1.2rem;
      text-align: center;
      padding: 0 2rem;
    }
    
    @keyframes rotate-phone {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-90deg); }
    }
    
    @media screen and (orientation: landscape) and (max-height: 500px) {
      #landscape-warning {
        display: flex !important;
      }
      #game-container {
        display: none !important;
      }
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #e94560;
      text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-bar-container {
      width: 80%;
      max-width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      border-radius: 4px;
      transition: width 0.3s ease-out;
      box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
    }
    
    .loading-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1rem;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Card glow effects */
    .card-glow {
      filter: drop-shadow(0 0 10px rgba(233, 69, 96, 0.8));
    }
  </style>
</head>
<body>
  <!-- Landscape warning -->
  <div id="landscape-warning">
    <div class="icon">ðŸ“±</div>
    <div class="message">Please rotate your device to portrait mode</div>
  </div>
  
  <div id="loading-screen">
    <div class="loading-title">DECK DEFENSE</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
    <div class="loading-text" id="loading-text">Initializing...</div>
  </div>
  <div id="game-container"></div>
  <script>
    // Prevent default touch behaviors
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    // Try to lock screen orientation to portrait
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch(() => {
        // Orientation lock not supported, CSS fallback will handle it
      });
    }
    
    // Update loading progress
    window.updateLoadingProgress = function(progress, text) {
      const bar = document.getElementById('loading-bar');
      const loadingText = document.getElementById('loading-text');
      if (bar) bar.style.width = progress + '%';
      if (loadingText) loadingText.textContent = text || 'Loading...';
    };
    
    // Hide loading screen
    window.hideLoadingScreen = function() {
      const screen = document.getElementById('loading-screen');
      if (screen) {
        screen.classList.add('hidden');
        setTimeout(() => {
          screen.style.display = 'none';
        }, 500);
      }
    };
  </script>
</body>
</html>
