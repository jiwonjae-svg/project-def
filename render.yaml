{
  "type": "service",
  "name": "project-d-server",
  "env": "node",
  "buildCommand": "npm install && npm run build",
  "startCommand": "npm run server",
  "envVars": [
    {
      "key": "NODE_ENV",
      "value": "production"
    },
    {
      "key": "PORT",
      "value": "3001"
    }
  ],
  "autoDeploy": true,
  "healthCheckPath": "/api/health"
}
